# if commit_message != "Deploy Milind-Blaze/just_trying_stuff to github.com/Milind-Blaze/just_trying_stuff.git:gh-pages"


install:
- sudo apt-get install texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
- sudo apt-get install latexmk
script:
- make
- make clean
env:
  global:
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: pages
  github_token: "$GITHUB_TOKEN"
  skip_cleanup: true
  keep_history: true
  on:
    branch: master
  target_branch: master
